# Cache статичних CSS/JS файлів
[[headers]]
  for = "/static/css/*"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/static/js/*"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/static/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache для кореня сайту та index.html
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # --- ВИПРАВЛЕННЯ ДЛЯ ШВИДКОСТІ (LCP) ---
    # Цей рядок каже серверу Netlify почати відправку CSS/JS негайно
    Link = "</static/css/*.css>; rel=preload; as=style, </static/js/*.js>; rel=preload; as=script"
    # ---------------------------------------
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' www.googletagmanager.com www.google-analytics.com cdn.clarity.ms www.clarity.ms scripts.clarity.ms *.clarity.ms;
      connect-src 'self' www.google-analytics.com cdn.clarity.ms www.clarity.ms o.clarity.ms *.clarity.ms;
      img-src 'self' www.google-analytics.com data:;
      style-src 'self' 'unsafe-inline';
      font-src 'self';
      frame-ancestors 'self';
    """

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Дублюємо Link preload для index.html
    Link = "</static/css/*.css>; rel=preload; as=style, </static/js/*.js>; rel=preload; as=script"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' www.googletagmanager.com www.google-analytics.com cdn.clarity.ms www.clarity.ms scripts.clarity.ms *.clarity.ms;
      connect-src 'self' www.google-analytics.com cdn.clarity.ms www.clarity.ms o.clarity.ms *.clarity.ms;
      img-src 'self' www.google-analytics.com data:;
      style-src 'self' 'unsafe-inline';
      font-src 'self';
      frame-ancestors 'self';
    """

# Решта конфігурації без змін
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true